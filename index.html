<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Para mi persona favorita ‚ù§Ô∏è</title>

    <style>
        html, body {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            overflow: hidden; background: black;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        #canvas-container {
            position: fixed; inset: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }

        #video-fondo {
            position: fixed; inset: 0;
            width: 100%; height: 100%;
            object-fit: cover; z-index: -1;
        }

        /* MODAL RESPONSIVO Y ADAPTABLE */
        #modal {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.95);
            display: none; justify-content: center;
            align-items: center; flex-direction: column;
            z-index: 100; padding: 15px;
            cursor: pointer;
        }

        #modal-content { 
            text-align: center; 
            width: 100%;
            max-width: 450px; 
            cursor: default; 
        }

        #modal img, #modal video {
            width: auto;
            max-width: 100%; 
            max-height: 50vh; /* Ajuste para que siempre quepa el texto y el bot√≥n abajo */
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
            border: 3px solid white;
        }

        #mensaje-bonito {
            color: white; 
            font-size: 1.2rem;
            margin-top: 15px; 
            font-weight: 600;
            padding: 0 10px;
            line-height: 1.4;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
        }

        #close-btn {
            margin-top: 20px; color: white;
            font-size: 16px; cursor: pointer;
            background: #ff4081;
            padding: 12px 40px; border-radius: 30px;
            font-weight: bold; border: none;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
        }
    </style>
</head>
<body>

<audio id="musica" src="musica.mp3" loop></audio>

<video id="video-fondo" autoplay muted loop playsinline>
    <source src="atardecer.mp4" type="video/mp4">
</video>

<div id="modal" onclick="cerrarModal()">
    <div id="modal-content" onclick="event.stopPropagation()">
        <div id="media-container">
            <video id="videoFlor" controls playsinline style="display:none; width: 100%; border-radius: 15px;">
                <source src="videoFlor.mp4" type="video/mp4">
            </video>
        </div>
        <div id="mensaje-bonito"></div>
        <button id="close-btn" onclick="cerrarModal()">Cerrar üíï</button>
    </div>
</div>

<div id="canvas-container"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<script>
// ================= ESCENA Y C√ÅMARA =================
const scene = new THREE.Scene();
const videoF = document.getElementById('video-fondo');
const texturaFondo = new THREE.VideoTexture(videoF);
scene.background = texturaFondo;

const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
// Ajuste de distancia inicial seg√∫n el dispositivo
camera.position.z = window.innerWidth < 500 ? 80 : 60; 

const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
document.getElementById('canvas-container').appendChild(renderer.domElement);

scene.add(new THREE.AmbientLight(0xffffff, 1.2));
const light = new THREE.DirectionalLight(0xffffff, 1.2);
light.position.set(5, 10, 15);
scene.add(light);

// ================= PALABRAS BONITAS =================
const palabrasBonitas = [
    "Eres mi pensamiento favorito ‚ù§Ô∏è", 
    "Gracias por existir ‚ú®", 
    "Mi lugar favorito es a tu lado üåπ", 
    "Eres la casualidad m√°s linda üíñ",
    "Contigo todo es mejor üåü", 
    "Te amo m√°s de lo que imaginas üß∏", 
    "Eres mi alegr√≠a de cada d√≠a üåà", 
    "Amo cada detalle de ti üíç",
    "Eres mi persona favorita en el mundo üåé", 
    "Cada momento contigo es un tesoro üíé", 
    "T√∫ y yo, siempre ‚ù§Ô∏è", 
    "Eres mi sue√±o hecho realidad üåô",
    "A tu lado soy muy feliz üòä", 
    "Gracias por tu amor infinito ‚ôæÔ∏è", 
    "Eres mi pedacito de cielo ‚òÅÔ∏è", 
    "Estar contigo es lo mejor ü•Ç",
    "¬°Eres el amor de mi vida! Mira este video para ti ‚ù§Ô∏è" // Para el centro
];

// ================= CREACI√ìN DE CORAZONES =================
function crearCorazon(color, idIndex, esVideo = false) {
    const shape = new THREE.Shape();
    shape.moveTo(0, 0);
    shape.bezierCurveTo(0, 2, 3, 4, 5, 4);
    shape.bezierCurveTo(10, 4, 10, -2, 10, -2);
    shape.bezierCurveTo(10, -6, 6, -10, 0, -14);
    shape.bezierCurveTo(-6, -10, -10, -6, -10, -2);
    shape.bezierCurveTo(-10, -2, -10, 4, -5, 4);
    shape.bezierCurveTo(-3, 4, 0, 2, 0, 0);

    const extrudeSettings = { depth: 2.5, bevelEnabled: true, bevelSize: 1, bevelThickness: 1, bevelSegments: 8 };
    const geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
    
    const material = new THREE.MeshPhysicalMaterial({
        color: color,
        metalness: 0,
        roughness: 0.2,
        emissive: color,
        emissiveIntensity: 0.15
    });

    const mesh = new THREE.Mesh(geometry, material);
    const group = new THREE.Group();
    group.add(mesh);
    
    const scale = esVideo ? 0.42 : 0.25; 
    group.scale.set(scale, scale, scale);
    group.userData = { id: idIndex, esVideo: esVideo };
    
    return group;
}

// ================= DISTRIBUCI√ìN UNIFORME =================
function heartParam(t) {
    const x = 16 * Math.pow(Math.sin(t), 3);
    const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
    // Factor de separaci√≥n responsivo
    const factor = window.innerWidth < 500 ? 2.1 : 2.3; 
    return { x: x * factor, y: y * factor }; 
}

function generateUniformPoints(n) {
    const SAMPLES = 1000;
    const pts = [], arcLengths = [0];
    for (let i = 0; i <= SAMPLES; i++) {
        const t = (i * 2 * Math.PI) / SAMPLES;
        const p = heartParam(t);
        pts.push(p);
        if (i > 0) {
            const dx = pts[i].x - pts[i-1].x;
            const dy = pts[i].y - pts[i-1].y;
            arcLengths.push(arcLengths[i-1] + Math.sqrt(dx*dx + dy*dy));
        }
    }
    const totalLength = arcLengths[SAMPLES];
    const points = [];
    for (let i = 0; i < n; i++) {
        const target = (i * totalLength) / n;
        let idx = 0;
        while (idx < SAMPLES && arcLengths[idx] < target) idx++;
        points.push(pts[idx]);
    }
    return points;
}

let corazones = [];
const central = crearCorazon(0xff0000, 16, true);
scene.add(central);
corazones.push(central);

const uniformPoints = generateUniformPoints(16);
uniformPoints.forEach((pos, i) => {
    const corazon = crearCorazon(0xffb7ce, i, false);
    corazon.position.set(pos.x, pos.y, 0);
    scene.add(corazon);
    corazones.push(corazon);
});

// ================= INTERACCI√ìN ADAPTABLE =================
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();

function openModal(data) {
    const modal = document.getElementById("modal");
    const video = document.getElementById("videoFlor");
    const container = document.getElementById("media-container");
    const txt = document.getElementById("mensaje-bonito");

    const oldImg = document.getElementById("img-dinamica");
    if(oldImg) oldImg.remove();

    txt.innerText = palabrasBonitas[data.id];

    if (data.esVideo) {
        video.style.display = "block";
        video.play();
    } else {
        video.style.display = "none";
        const img = document.createElement("img");
        img.id = "img-dinamica";
        img.src = `imagen${data.id + 1}.jpeg`;
        container.appendChild(img);
    }
    modal.style.display = "flex";
    document.getElementById("musica").play().catch(()=>{});
}

function handleInput(clientX, clientY) {
    mouse.x = (clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(clientY / window.innerHeight) * 2 + 1;
    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObjects(corazones, true);
    if (intersects.length > 0) {
        let selected = intersects[0].object;
        while (selected.parent && selected.userData.id === undefined) selected = selected.parent;
        if (selected.userData.id !== undefined) openModal(selected.userData);
    }
}

window.addEventListener("click", (e) => handleInput(e.clientX, e.clientY));
window.addEventListener("touchstart", (e) => {
    handleInput(e.touches[0].clientX, e.touches[0].clientY);
});

function cerrarModal() {
    document.getElementById("modal").style.display = "none";
    document.getElementById("videoFlor").pause();
}

// ================= ANIMACI√ìN =================
function animate() {
    requestAnimationFrame(animate);
    const now = Date.now() * 0.001;
    corazones.forEach((c, i) => {
        c.rotation.y = Math.sin(now + i) * 0.25;
        const pulse = 1 + Math.sin(now * 3 + i) * 0.04;
        const baseScale = c.userData.esVideo ? 0.42 : 0.25;
        c.scale.set(baseScale * pulse, baseScale * pulse, baseScale * pulse);
    });
    renderer.render(scene, camera);
}
animate();

window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.position.z = window.innerWidth < 500 ? 80 : 60; 
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
