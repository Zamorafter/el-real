<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Corazones Eternos 仇벒잺</title>

    <style>
        html, body {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            overflow: hidden; background: black;
            font-family: 'Segoe UI', sans-serif;
        }

        #canvas-container {
            position: fixed; inset: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }

        #video-fondo {
            position: fixed; inset: 0;
            width: 100%; height: 100%;
            object-fit: cover; z-index: -1;
        }

        /* MODAL */
        #modal {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.92);
            display: none; justify-content: center;
            align-items: center; flex-direction: column;
            z-index: 100; padding: 20px;
            cursor: pointer;
        }

        #modal-content { 
            text-align: center; 
            max-width: 90%; 
            cursor: default; 
        }

        #modal img, #modal video {
            max-width: 100%; max-height: 60vh;
            border-radius: 25px;
            box-shadow: 0 0 40px rgba(255, 105, 180, 0.4);
            border: 4px solid white;
        }

        #mensaje-bonito {
            color: white; font-size: 1.5rem;
            margin-top: 20px; font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }

        #close-btn {
            margin-top: 25px; color: white;
            font-size: 18px; cursor: pointer;
            background: #ff4081;
            padding: 10px 40px; border-radius: 30px;
            font-weight: bold; border: 2px solid white;
        }
    </style>
</head>
<body>

<audio id="musica" src="musica.mp3" loop></audio>

<video id="video-fondo" autoplay muted loop playsinline>
    <source src="atardecer.mp4" type="video/mp4">
</video>

<div id="modal" onclick="cerrarModal()">
    <div id="modal-content" onclick="event.stopPropagation()">
        <div id="media-container">
            <video id="videoFlor" controls playsinline style="display:none; width: 100%; border-radius: 20px;">
                <source src="videoFlor.mp4" type="video/mp4">
            </video>
        </div>
        <div id="mensaje-bonito"></div>
        <button id="close-btn" onclick="cerrarModal()">Cerrar 游눗</button>
    </div>
</div>

<div id="canvas-container"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<script>
// ================= ESCENA =================
const scene = new THREE.Scene();
const videoF = document.getElementById('video-fondo');
const texturaFondo = new THREE.VideoTexture(videoF);
scene.background = texturaFondo;

const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.set(0, 0, 60); // Alejamos un poco m치s para ver la punta

const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
document.getElementById('canvas-container').appendChild(renderer.domElement);

scene.add(new THREE.AmbientLight(0xffffff, 1));
const light = new THREE.DirectionalLight(0xffffff, 1.5);
light.position.set(5, 10, 15);
scene.add(light);

// ================= FUNCI칍N PARA CREAR CORAZONES =================
function crearCorazon(color, idIndex, esVideo = false) {
    const shape = new THREE.Shape();
    shape.moveTo(0, 0);
    shape.bezierCurveTo(0, 2, 3, 4, 5, 4);
    shape.bezierCurveTo(10, 4, 10, -2, 10, -2);
    shape.bezierCurveTo(10, -6, 6, -10, 0, -14);
    shape.bezierCurveTo(-6, -10, -10, -6, -10, -2);
    shape.bezierCurveTo(-10, -2, -10, 4, -5, 4);
    shape.bezierCurveTo(-3, 4, 0, 2, 0, 0);

    const extrudeSettings = { depth: 3, bevelEnabled: true, bevelSize: 1.2, bevelThickness: 1.2, bevelSegments: 10 };
    const geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
    
    const material = new THREE.MeshPhysicalMaterial({
        color: color,
        metalness: 0.1,
        roughness: 0.2,
        clearcoat: 1,
        emissive: color,
        emissiveIntensity: esVideo ? 0.3 : 0.1
    });

    const mesh = new THREE.Mesh(geometry, material);
    const group = new THREE.Group();
    group.add(mesh);
    
    // TAMA칌O: Reducimos un poco m치s para evitar choques
    const scale = esVideo ? 0.45 : 0.28; 
    group.scale.set(scale, scale, scale);
    
    // HIPBOX: Data para que Raycaster detecte el clic
    group.userData = { id: idIndex, esVideo: esVideo };
    
    return group;
}

// ================= ELEMENTOS =================
let corazones = [];
const colorExterior = 0xffb7ce;
const colorCentral = 0xff0000;
const mensajes = [
    "1仇벒잺", "2仇벒잺", "3仇벒잺", "4仇벒잺", "5仇벒잺", "6仇벒잺", "7仇벒잺", "8仇벒잺",
    "9仇벒잺", "10仇벒잺", "11仇벒잺", "12仇벒잺", "13仇벒잺", "14仇벒잺", "15仇벒잺", "16仇벒잺",
    "Video Centro 仇벒잺"
];

// ================= L칈NEAS DE SEPARACI칍N =================
function heartPos(t) {
    // F칩rmula para los corazones del borde
    const x = 16 * Math.pow(Math.sin(t), 3);
    const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
    
    // LINEA 1: Multiplicador general de tama침o (aumentado para separar)
    let factor = 2.0; 
    
    // LINEA 2: Correcci칩n especial para que la punta inferior no se encime
    let yCorr = y;
    if (y < -5) yCorr = y * 1.1; // Estira un poco m치s la punta

    return { x: x * factor, y: yCorr * factor }; 
}

// 1. Coraz칩n Central Rojo
const central = crearCorazon(colorCentral, 16, true);
scene.add(central);
corazones.push(central);

// 2. 16 Corazones en el Borde
for (let i = 0; i < 16; i++) {
    const t = (i / 16) * Math.PI * 2;
    const pos = heartPos(t);
    const corazon = crearCorazon(colorExterior, i, false);
    corazon.position.set(pos.x, pos.y, 0);
    scene.add(corazon);
    corazones.push(corazon);
}

// ================= INTERACCI칍N =================
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();

function openModal(data) {
    const modal = document.getElementById("modal");
    const video = document.getElementById("videoFlor");
    const container = document.getElementById("media-container");
    const txt = document.getElementById("mensaje-bonito");

    const oldImg = document.getElementById("img-dinamica");
    if(oldImg) oldImg.remove();

    txt.innerText = mensajes[data.id];

    if (data.esVideo) {
        video.style.display = "block";
        video.play();
    } else {
        video.style.display = "none";
        const img = document.createElement("img");
        img.id = "img-dinamica";
        img.src = `imagen${data.id + 1}.jpeg`;
        container.appendChild(img);
    }
    modal.style.display = "flex";
    document.getElementById("musica").play().catch(()=>{});
}

function handleInput(clientX, clientY) {
    mouse.x = (clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(clientY / window.innerHeight) * 2 + 1;
    
    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObjects(corazones, true);
    
    if (intersects.length > 0) {
        let selected = intersects[0].object;
        while (selected.parent && selected.userData.id === undefined) {
            selected = selected.parent;
        }
        if (selected.userData.id !== undefined) {
            openModal(selected.userData);
        }
    }
}

window.addEventListener("click", (e) => handleInput(e.clientX, e.clientY));
window.addEventListener("touchstart", (e) => handleInput(e.touches[0].clientX, e.touches[0].clientY));

function cerrarModal() {
    document.getElementById("modal").style.display = "none";
    document.getElementById("videoFlor").pause();
}

// ================= ANIMACI칍N =================
function animate() {
    requestAnimationFrame(animate);
    const now = Date.now() * 0.001;
    
    corazones.forEach((c, i) => {
        c.rotation.y = Math.sin(now + i) * 0.3;
        const pulse = 1 + Math.sin(now * 3 + i) * 0.04;
        
        if(c.userData.esVideo) {
            c.scale.set(0.45 * pulse, 0.45 * pulse, 0.45 * pulse);
        } else {
            // TAMA칌O: Ajustado para que el latido no los haga chocar
            c.scale.set(0.28 * pulse, 0.28 * pulse, 0.28 * pulse);
        }
    });
    renderer.render(scene, camera);
}
animate();

window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
